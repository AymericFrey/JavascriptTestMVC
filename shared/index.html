    <div id="list" class="col">
		<div class="col">
			<button id="newEditBtn" class="col-md-1 btn btn-success" type="button" >nouveau</button>
		</div>
		<table id="productList">
			<tr><th class="col-md-1"></th><th class="col-md-1">ID</th><th class="col-md-1">label</th><th class="col-md-1">price</th><th class="col-md-3" >actions</th>

	<div id="createForm">
		<div class="col">
			<button id="listBtn" class="col-md-2 btn btn-success" type="button" >Liste des produits</button><br />
		</div>
		<br />
		<div class="col">
			<form id="cForm">
			  <div class="form-group">
				<label for="idInput">ID</label>
				<input type="text" class="form-control" id="idInput" >
			  </div>
			  <div class="form-group">
				<label for="labelInput">Label</label>
				<input type="text" class="form-control" id="labelInput" >
			  </div>
			  <div class="form-group">
				<label for="priceInput">Price</label>
				<input type="text" class="form-control" id="priceInput" >
			  </div>
			  <div class="form-group">
				<label for="urlInput">ImageURL</label>
				<input type="text" class="form-control" id="urlInput" >
			  </div>
			  <button id="submitCreation" type="button" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
	
	<div id="editForm">

			  </div>
			  <div class="form-group">

			  </div>
			  <div class="form-group">
				<label for="urlEdit">ImageURL</label>
				<input type="text" class="form-control" id="urlEdit" >
